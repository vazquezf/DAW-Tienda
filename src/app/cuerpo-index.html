<div class="Cuerpo row">

    <div id="carousel-principal" class="carousel slide  img-responsive" data-ride="carousel" data-interval="4000">
        <ol class="carousel-indicators">
            <li data-target="#carousel-principal" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-principal" data-slide-to="1"></li>
            <li data-target="#carousel-principal" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner img-responsive imagen-prueba" role="listbox">
            <div class="item active ">
                <img class="img-responsive" src="Imagenes/alienware.png" alt="">
            </div>
            <div class="item">
                <img class="img-responsive" src="Imagenes/hardware3.png" alt="">
            </div>
            <div class="item">
                <img class="img-responsive" src="Imagenes/hardware2.png" alt="">
            </div>

        </div>
        <a class="left carousel-control" href="#carousel-principal" role="button" data-slide="prev">
            <span class="icon-prev" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-principal" role="button" data-slide="next">
            <span class="icon-next" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container">
        <section class="destacados">
            <div class="container">
                <div class="row">
                    <h3 class="panel-heading"><span class="label label-info">DESTACADO</span></h3>
                    <div class="panel-body">
                      <div *ngFor="#producto of Productos">
                        <article  *ngIf="producto.Destacado == true"  class="col-md-3 col-sm-3 col-xs-12">
                            <div   class="thumbnail">
                                <img class="img-responsive" src="{{producto.Img}}">
                                <div class="btn-group  pop-imagenes" role="group">
                                    <a [routerLink]="['ProductoDetail',{id: producto.Id}]" class="btn btn-secondary" role="button">Ver</a>
                                    <a (click)="save(producto)"  class="btn btn-primary" role="button">Añadir al Carrito</a>
                                </div>
                                <div class="caption">
                                    <h3 class="desc-articulo">{{producto.Nombre}}</h3>
                                    <p class="cortar">{{producto.DescripcionC}}</p>
                                    <span class="precio">{{producto.Precio}}</span>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-{{producto.ProgressBarra}} progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:{{producto.PortStock}}%" data-toggle="tooltip" data-placement="bottom" title="Disponibilidad">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="novedades">
            <div class="container">
                <div class="row">
                    <h3 class="panel-heading"><span class="label label-info">NOVEDADES</span></h3>
                    <div class="panel-body">
                      <div *ngFor="#producto of Productos">
                        <article  *ngIf="producto.Novedad == true"  class="col-md-3 col-sm-3 col-xs-12">
                            <div   class="thumbnail">
                                <img class="img-responsive" src="{{producto.Img}}">
                                <div class="btn-group  pop-imagenes" role="group">
                                    <a [routerLink]="['ProductoDetail',{id: producto.Id}]" class="btn btn-secondary" role="button">Ver</a>
                                    <a (click)="save(producto)"  class="btn btn-primary" role="button">Añadir al Carrito</a>
                                </div>
                                <div class="caption">
                                    <h3 class="desc-articulo">{{producto.Nombre}}</h3>
                                    <p class="cortar">{{producto.DescripcionC}}</p>
                                    <span class="precio">{{producto.Precio}}</span>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-{{producto.ProgressBarra}} progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:{{producto.PortStock}}%" data-toggle="tooltip" data-placement="bottom" title="Disponibilidad">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
